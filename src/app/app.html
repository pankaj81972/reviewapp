<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item *ngIf="log.logs" (click)="signOut()">Sign Out</button>
      <button menuClose ion-item *ngIf="!log.logs" (click)="openPage(mockPage)">Sign In</button>

      <img class="tmdb-logo" src="../assets/imgs/tmdb-green.png">
    </ion-list>


  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
