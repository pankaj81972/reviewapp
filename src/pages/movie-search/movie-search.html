<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar placeholder="Search for a movie" [(ngModel)]="search" (ionInput)="movieSearch($event)"></ion-searchbar>

  <div class="results" *ngIf="searchResults">
    <ion-card class="result" (click)="goToDetails(result.id)" *ngFor="let result of searchResults">
      <img class="poster-thumbnail" src="{{movieApiProvider.getPosterPath(result.poster_path)}}">
      <ion-card-content class="movie-title">
        <span class="movie-title">{{result.title}}</span>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
